<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BK HCM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Import auth.js TRƯỚC -->
  <script src="js/auth.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <span class="menu-icon" id="menuToggle">☰</span>
      <span class="site-title">BK HCM</span>
    </div>

    <div class="nav-title">BK HCM</div>

    <div class="nav-center" id="mobileMenu">
      <a href="#dashboard">Thống kê</a>
      <a href="#devices">Thiết bị</a>
      <a href="#schedule">Lịch trình</a>
      
      <!-- Menu chỉ admin mới thấy -->
      <a href="#user-management" id="adminMenuLink" style="display: none;">
        Quản lý người dùng
      </a>
    </div>

    <div class="nav-right">
      <span id="userNameDisplay" style="color: white; margin-right: 10px; font-size: 14px;"></span>
      <img src="assets/user_icon.png" alt="avatar" onclick="window.location.href='#profile'">
    </div>
  </header>

  <main id="content"></main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
  
  <script>
    // Kiểm tra authentication và setup UI theo role
    document.addEventListener('DOMContentLoaded', function() {
      // Yêu cầu đăng nhập
      if (!Auth.requireAuth('login.html')) {
        return;
      }

      // Lấy thông tin user
      const userInfo = Auth.getUserInfo();
      
      if (userInfo) {
        console.log('Logged in as:', userInfo.name, '- Role:', userInfo.role);
        
        // Hiển thị tên user trên header
        const userNameDisplay = document.getElementById('userNameDisplay');
        if (userNameDisplay) {
          userNameDisplay.textContent = `Xin chào, ${userInfo.name}`;
        }
        
        // Nếu là admin -> hiển thị menu Quản lý người dùng
        if (userInfo.role === 'admin') {
          const adminMenuLink = document.getElementById('adminMenuLink');
          if (adminMenuLink) {
            adminMenuLink.style.display = 'block';
          }
        }
      }
    });
  </script>
</body>
</html>
