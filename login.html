<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﾄ斉ハg nh蘯ｭp | BK TPHCM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Import auth.js -->
    <script src="js/auth.js"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 90%;
            max-width: 380px;
            padding: 30px;
            background: white;
            border-radius: 10px;
        }

        .logo {
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            font-weight: bold;
            padding: 10px 0;
            border-radius: 8px;
        }

        .forgot-password {
            font-size: 0.9em;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            height: 48px;
            padding-left: 15px;
        }

        .input-group-text-custom {
            cursor: pointer;
            border: none;
            background-color: transparent;
            position: absolute;
            right: 0;
            top: 70%;
            transform: translateY(-50%);
            padding: 0 15px;
            z-index: 10;
        }

        .password-input-group {
            position: relative;
        }

        .demo-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 8px;
            font-size: 0.85em;
        }

        .demo-info strong {
            color: #1976d2;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo mx-auto">
            <img src="assets/logo.png" alt="">
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="admin@example.com" value="nguyenvana@gmail.com" required>
            </div>

            <div class="mb-3 password-input-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu" value="123456" required>
                <span class="input-group-text-custom" id="togglePassword">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#888" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                        <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588M5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829z"/>
                        <path d="M13.596 8.525a1.5 1.5 0 0 1-2.121 2.121l-9.19-9.191zm1.47-1.471a.5.5 0 0 1 0-.708l-1.471-1.47a.5.5 0 0 1 .708-.707l1.47 1.47a.5.5 0 0 1 0 .708z"/>
                    </svg>
                </span>
            </div>

            <a href="forgot_password.html" class="forgot-password text-primary text-decoration-none">Quﾃｪn m蘯ｭt kh蘯ｩu?</a>

            <button type="submit" class="btn btn-primary w-100">ﾄ斉ハg nh蘯ｭp</button>
        </form>

        <!-- Demo Info -->
        <div class="demo-info">
            <div><strong>柏 Demo Accounts:</strong></div>
            <div>側 User: nguyenvana@gmail.com</div>
            <div>荘 Admin: admin@example.com</div>
            <div>泊 Password: b蘯･t k盻ｳ</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Ki盻ノ tra n蘯ｿu ﾄ妥｣ ﾄ惰ハg nh蘯ｭp -> redirect
        document.addEventListener('DOMContentLoaded', function() {
            if (Auth.isAuthenticated()) {
                window.location.href = 'index.html';
            }
        });

        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        // Toggle hi盻㌻/蘯ｩn password
        togglePassword.addEventListener('click', function (e) {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });

        // X盻ｭ lﾃｽ ﾄ惰ハg nh蘯ｭp
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === "" || password === "") {
                alert('Vui lﾃｲng nh蘯ｭp ﾄ黛ｺｧy ﾄ黛ｻｧ Email vﾃ M蘯ｭt kh蘯ｩu.');
                return;
            }

            // S盻ｭ d盻･ng Auth.login() t盻ｫ auth.js
            Auth.login(email, password, {
                rememberMe: false,
                onSuccess: (userInfo) => {
                    console.log('Login successful:', userInfo);
                    
                    // T蘯･t c蘯｣ ﾄ黛ｻ「 vﾃo index.html
                    // Admin s蘯ｽ th蘯･y thﾃｪm menu "Qu蘯｣n lﾃｽ ngﾆｰ盻拱 dﾃｹng"
                    window.location.href = 'index.html';
                },
                onError: (error) => {
                    alert('ﾄ斉ハg nh蘯ｭp th蘯･t b蘯｡i! Vui lﾃｲng th盻ｭ l蘯｡i.');
                }
            });
        });
    </script>

</body>
</html>
