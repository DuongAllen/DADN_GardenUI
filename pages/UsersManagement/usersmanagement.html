<div class="users-container">
  <h1 class="fs-2 fw-bold mb-3 my-neg text-primary-custom">Quản lý người dùng</h1>

  <!-- Header Controls -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm người dùng...">
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary w-100" onclick="prepareAddUser()" data-bs-toggle="modal" data-bs-target="#addEditUserModal">
            + Thêm người dùng
          </button>
        </div>
        <div class="col-md-4">
          <div class="alert alert-info mb-0 text-center py-2">
            <strong id="totalUsers">0</strong> người dùng
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Desktop Table -->
  <div class="card shadow-sm d-none d-lg-block mb-4">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-primary-custom">
          <tr>
            <th style="width: 8%;">#</th>
            <th style="width: 35%;">Họ và tên</th>
            <th style="width: 30%;">Email</th>
            <th style="width: 17%;">Số điện thoại</th>
            <th style="width: 10%;">Thao tác</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Render by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Mobile/Tablet Cards -->
  <div class="d-lg-none" id="userCardsContainer">
    <!-- Render by JS -->
  </div>

  <!-- Pagination -->
  <nav class="mt-4" aria-label="User pagination">
    <ul class="pagination justify-content-center">
      <li class="page-item" id="prevPageItem">
        <button class="page-link" id="prevPage">&laquo; Trước</button>
      </li>
      <li class="page-item disabled">
        <span class="page-link" id="pageInfo">Trang 1</span>
      </li>
      <li class="page-item" id="nextPageItem">
        <button class="page-link" id="nextPage">Sau &raquo;</button>
      </li>
    </ul>
  </nav>

  <!-- Empty State -->
  <div id="emptyState" class="text-center py-5 d-none">
    <div class="text-muted">
      <i class="bi bi-inbox" style="font-size: 3rem;"></i>
      <p class="mt-3">Không có người dùng nào</p>
    </div>
  </div>
</div>

<!-- Modal Add/Edit User -->
<div class="modal fade" id="addEditUserModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary-custom text-white">
        <h5 class="modal-title" id="addEditUserModalLabel">Thêm người dùng mới</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addEditUserForm">
          <input type="hidden" id="userIdHidden">
          
          <div class="mb-3">
            <label for="userName" class="form-label">Họ và tên <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="userName" placeholder="Nguyễn Văn A" required>
          </div>
          
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="userEmail" placeholder="example@gmail.com" required>
            <div class="form-text text-danger d-none" id="emailError">Email đã tồn tại trong hệ thống.</div>
          </div>
          
          <div class="mb-3">
            <label for="userPhone" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
            <input type="tel" class="form-control" id="userPhone" placeholder="0901234567" required>
          </div>

          <div class="d-flex gap-2 pt-3 border-top">
            <button type="button" class="btn btn-secondary flex-fill" data-bs-dismiss="modal">Hủy</button>
            <button type="submit" class="btn btn-primary flex-fill" id="saveButton">Thêm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Confirm Delete -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">⚠️ Xác nhận xóa</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p class="mb-0">Bạn có chắc chắn muốn xóa người dùng <strong id="deleteUserName"></strong>?</p>
        <p class="text-muted small mt-2 mb-0">Hành động này không thể hoàn tác.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xóa người dùng</button>
      </div>
    </div>
  </div>
</div>
