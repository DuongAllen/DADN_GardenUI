<div class="devices-container">
  <!-- Bộ lọc và tìm kiếm -->
  <h1>Thiết bị</h1>
  <div class="devices-header">
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Tìm kiếm thiết bị...">
      <select id="filterType">
        <option value="">Tất cả loại</option>
        <option value="fan">Quạt</option>
        <option value="led">Đèn</option>
        <option value="pump">Bơm nước</option>
      </select>
      <select id="filterStatus">
        <option value="">Tất cả trạng thái</option>
        <option value="on">Bật</option>
        <option value="off">Tắt</option>
      </select>
    </div>

    <div class="header-actions">
      <button class="btn-add" onclick="openAddDevice()">+ Thêm thiết bị</button>
      <div class="total-devices">
        Tổng: <strong id="totalDevices">0</strong> thiết bị
      </div>
    </div>
  </div>

  <!-- Bảng thiết bị (hiển thị ở desktop) -->
  <table class="devices-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Loại</th>
        <th>Mô tả</th>
        <th>Feed Name</th>
        <th>Nhà kính</th>
        <th>Trạng thái</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody id="devicesTableBody">
      <!-- Dữ liệu render bằng JS -->
    </tbody>
  </table>

  <!-- Card hiển thị ở mobile -->
  <div class="device-cards" id="deviceCardsContainer">
    <!-- Render bằng JS -->
  </div>

  <!-- Phân trang -->
  <div class="pagination">
    <button id="prevPage">&laquo; Trước</button>
    <span id="pageInfo">Trang 1</span>
    <button id="nextPage">Sau &raquo;</button>
  </div>

  <!-- Loading + Empty State -->
  <div id="loadingSpinner" class="loading" style="display: none;">
    <p>Đang tải...</p>
  </div>

  <div id="emptyState" class="empty-state" style="display: none;">
    <p>Không có thiết bị nào</p>
  </div>
</div>
