<div class="container-fluid py-4">
  <h1 class="fs-2 fw-bold mb-3 my-neg text-primary-custom">Thiết bị</h1>

  <!-- Header -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="row g-3 align-items-center">
        <div class="col-md-3">
          <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm thiết bị...">
        </div>
        <div class="col-md-2">
          <select class="form-select" id="filterType">
            <option value="">Tất cả loại</option>
            <option value="fan">Quạt</option>
            <option value="led">Đèn</option>
            <option value="pump">Bơm nước</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="filterStatus">
            <option value="">Tất cả trạng thái</option>
            <option value="on">Bật</option>
            <option value="off">Tắt</option>
          </select>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="openAddDevice()">
            <i class="bi bi-plus-circle"></i> Thêm thiết bị
          </button>
        </div>
        <div class="col-md-2">
          <div class="alert alert-info mb-0 text-center py-2">
            <strong id="totalDevices">0</strong> thiết bị
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Table (Desktop) -->
  <div class="card shadow-sm d-none d-md-block">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Loại</th>
            <th>Mô tả</th>
            <th>Feed Name</th>
            <th>Nhà kính</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="devicesTableBody">
          <!-- Render bằng JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Cards (Mobile) -->
  <div class="d-md-none" id="deviceCardsContainer">
    <!-- Render bằng JS -->
  </div>

  <!-- Pagination -->
  <nav class="mt-4" aria-label="Device pagination">
    <ul class="pagination justify-content-center">
      <li class="page-item" id="prevPageItem">
        <button class="page-link" id="prevPage">&laquo; Trước</button>
      </li>
      <li class="page-item disabled">
        <span class="page-link" id="pageInfo">Trang 1</span>
      </li>
      <li class="page-item" id="nextPageItem">
        <button class="page-link" id="nextPage">Sau &raquo;</button>
      </li>
    </ul>
  </nav>

  <!-- Empty State -->
  <div id="emptyState" class="text-center py-5 d-none">
    <div class="text-muted">
      <i class="bi bi-inbox" style="font-size: 3rem;"></i>
      <p class="mt-3">Không có thiết bị nào</p>
    </div>
  </div>
</div>
